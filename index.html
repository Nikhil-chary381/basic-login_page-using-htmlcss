<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <table>
            <tr>
                <td>
                    <div class="side-heading"><p>Email:*</p></div>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <div  class="side-heading"><p>Password:*</p></div>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password">
                </td>
            </tr>
        </table>
        <br>
        <div class="forgot">
            <a href="">Forgot password?</a><br><br>
        </div>
            <a href=""><button type="submit">LOGIN</button></a>
            <br><br>
        <div id="or">
            <p>or sign up with</p>
        </div>
        <br>
        <div class="icons">
            <a href="https://www.google.com"><img src="https://logos-world.net/wp-content/uploads/2020/09/Google-Symbol.png" alt="google"></a>
            <a href="https://www.facebook.com"><img src="https://dwglogo.com/wp-content/uploads/2016/06/facebook_emblem.png" alt="facebook"></a>
            <a href="https://www.twitter.com"><img src="https://logos-world.net/wp-content/uploads/2020/04/Twitter-Symbol.png" alt="twitter"></a>
        </div>
        <br>
        <div class="not">
            <p>not registered?</p>
            <a href=""><h4>Create an account</h4></a>
        </div>
    
    </div>
</body>
</html>
